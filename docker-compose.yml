version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: ["${POSTGRES_PORT}:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    ports: ["6379:6379"]

  api:
    build: ./api
    env_file: .env
    depends_on: [db, redis]
    volumes:
      - ./samples:/app/samples
    ports: ["${API_PORT}:8000"]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: ./worker
    env_file: .env
    depends_on: [api, redis, db]

  web:
    build: ./web
    env_file: .env
    depends_on: [api]
    ports: ["3000:3000"]

volumes:
  dbdata:

