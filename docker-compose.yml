version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sarlio41}
      POSTGRES_DB: ${POSTGRES_DB:-ZGR_AI}
    ports: ["${POSTGRES_PORT:-5432}:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    ports: ["6379:6379"]

  api:
    build: ./api
    env_file: .env
    depends_on: [db, redis]
    volumes:
      - ./samples:/app/samples
    ports: ["${API_PORT}:8000"]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  rag_api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file: .env
    environment:
      # Veritabanı bağlantısı için, Docker'ın kendi network host adını kullanır
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sarlio41}
      POSTGRES_DB: ${POSTGRES_DB:-ZGR_AI}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-ZGR_AI}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-sarlio41}
    ports:
      - "8001:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./samples:/app/samples
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    build: ./worker
    env_file: .env
    depends_on: [api, redis, db]

  web:
    build: ./web
    env_file: .env
    depends_on: [api]
    ports: ["3000:3000"]

volumes:
  dbdata:

